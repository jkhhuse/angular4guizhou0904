<app-header [title]="title"></app-header>
<nz-content class="service-detail-wrapper">
    <div class="link-back">
        <a [routerLink]="['/serviceInstance']">
            <span class="glyphicon glyphicon-menu-left"></span>
            返回</a>
    </div>
    <div nz-row class="detail-img-wrapper">
        <div nz-col [nzSpan]="6">
            <div class="img-block">
                <img class="detail-img" [src]="serviceImgUrl" alt=""/>
            </div>
            <div class="img-block" *ngIf="instanceDetail">
                <p *ngIf="instanceDetail.instanceName" class="detail-title">{{instanceDetail.instanceName}}</p>
            </div>
        </div>
    </div>
    <div nz-row class="detail-content-wrapper" *ngIf="instanceDetail">
        <div nz-col [nzSpan]="12" class="detail-content-one">
            <div nz-row class="detail-content">
                <div nz-col [nzSpan]="3" [nzOffset]="3">
                    实例编码
                </div>
                <div *ngIf="instanceDetail.id" nz-col [nzSpan]="15" [nzOffset]="3" class="detail-package-num">
                    {{instanceDetail.id}}
                </div>
            </div>
            <div nz-row class="detail-content">
                <div nz-col [nzSpan]="3" [nzOffset]="3">
                    创建时间
                </div>
                <div *ngIf="instanceDetail.createTime" nz-col [nzSpan]="15" [nzOffset]="3">
                    {{instanceDetail.createTime | date:'yyyy-MM-dd HH:mm:ss'}}
                </div>
            </div>
            <div nz-row class="detail-content">
                <div nz-col [nzSpan]="3" [nzOffset]="3">
                    实例状态
                </div>
                <div *ngIf="instanceDetail.info" nz-col [nzSpan]="15" [nzOffset]="3" class="detail-package-num">
                    {{instanceDetail.info.current_status}}
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="12">
            <div nz-row class="detail-content">
                <div nz-col [nzSpan]="3" [nzOffset]="3">
                    CPU大小
                </div>
                <div *ngIf="instanceDetail.cpuSize" nz-col [nzSpan]="15" [nzOffset]="3">
                    {{instanceDetail.cpuSize}} 个
                </div>
            </div>
            <div nz-row class="detail-content">
                <div nz-col [nzSpan]="3" [nzOffset]="3">
                    内存大小
                </div>
                <div *ngIf="instanceDetail.memSize" nz-col [nzSpan]="15" [nzOffset]="3">
                    {{instanceDetail.memSize}} MB
                </div>
            </div>
        </div>
    </div>
    <h4 class="detail-h3">子服务列表</h4>
      <div class="detail-instance-wrapper" *ngIf="instanceDetail">
        <app-app-nztable [mirrorDetail]="instanceDetail" [tableNum]="4" [tableTitle]="table4Title"></app-app-nztable>
      </div>
</nz-content>
