<div class="app-toolbox row">
    <h2>` {{tabName}}`</h2>

    <div class="col-md-4">
        <button nz-button [nzType]="'primary'">添加</button>
        <button nz-button [nzType]="'default'" class="btn">删除</button>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="按应用名称搜索..." [formControl]="titleFilter">
            <span class="input-group-btn">
        <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </button>
      </span>
        </div><!-- /input-group -->
    </div>
</div>
<div *ngFor="let app of applications | appFilter: 'title': keyword">
    <a [routerLink]="['/appStore', app.appId]">
        <nz-card class="col-md-4 col-sm-4 col-lg-4">
            <ng-template #body>
                <div class="custom-image">
                    <img [src]="app.imgUrl" alt="" width="100%"/>
                </div>
                <div class="custom-card">
                    <h4 class="pull-right">{{app.isActive ? '正常':'下架'}}</h4>
                    <h4>{{app.title}}</h4>
                    <p>{{app.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</p>
                    <span class="glyphicon glyphicon-trash"></span>
                </div>
            </ng-template>
        </nz-card>
    </a>
</div>
