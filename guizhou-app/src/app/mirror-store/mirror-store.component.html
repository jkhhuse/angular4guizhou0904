<app-header [title]="title"></app-header>

<nz-content class="mirror-store-wrapper">
    <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'" class="mirrorTab">
        <nz-tab *ngFor="let tab of tabs" (nzClick)="changeMirrorName(tab.tabName)">
            <ng-template #nzTabHeading>
                {{tab.name}}
            </ng-template>
            <app-group-select (groupidHandler)="groupidHandler($event)"></app-group-select>

            <div nz-row class="mirror-btns-wrapper">
                <div nz-col [nzSpan]="6" class="catalog-option">
                    <button *ngIf="tab.tabName == 'private'" nz-button [nzType]="'primary'" [routerLink]="['/buildImage', mirrorName]">构建</button>
                </div>
                <div nz-col [nzSpan]="6" [nzOffset]="12">
                    <!--<nz-input class="serviceInstanceSearch"
                              [nzSize]="large"
                              [(ngModel)]="inputValue"
                              [nzPlaceHolder]="'按表名称、描述、标签搜索...'"
                              (ngModelChange)="_console($event)">
                        <ng-template #addOnAfter><i class="anticon anticon-search"></i></ng-template>
                    </nz-input>-->
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="按镜像名称搜索..." [formControl]="titleFilter">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <app-service-list [moduleName]="'repository'" [tabName]="mirrorName" [titleFilter]="titleFilter"></app-service-list>
        </nz-tab>
    </nz-tabset>
</nz-content>
