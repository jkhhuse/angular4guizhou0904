<div class="opera-wrapper">
    <div class="opera-view">
        <app-opera-view [viewCount]="viewCount" [viewCountBark]="viewCountBark"></app-opera-view>
    </div>
    <div class="opera-dashboard" nz-row [nzGutter]="16">
        <div nz-col [nzMd]="9" [nzXs]="24">
            <div class="opera-resource">
                <app-opera-resource [container]="container" [image]="image" [oracleResource]="oracleResource" [extraResource]="extraResource"></app-opera-resource>
            </div>
        </div>
        <div nz-col [nzMd]="6" [nzXs]="24">
            <div class="opera-alert-base">
                <app-opera-alert-base [serviceAndAppChart]="serviceAndAppChart" [clusterAndHostChart]="clusterAndHostChart"></app-opera-alert-base>
            </div>
        </div>
        <div nz-col [nzMd]="9" [nzXs]="24">
            <div class="opera-alert-info">
                <app-opera-alert-info [dps]="dps" [logEvents]="dataSet" [alertState]="alertState"></app-opera-alert-info>
            </div>
        </div>
    </div>
</div>
